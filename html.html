<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Dexter Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


<body>

    <div class="container-box">

<header>
    <h1 class="text-2xl font-bold pb-5">Todo List Apps</h1>
</header>
 
<main>
    <section class="form-section">
        <input type="text" id="todo-input" class="border rounded p-2" placeholder="Enter a new todo item">
        <input type="date" id="todo-date" class="border rounded p-2">
        <button onclick="addTodo()" class="border rounded p-2 bg-green-500 text-white">Add Todo</button>
    </section>

    <section class="flex pt-2 justify-between">
        <button onclick="clearTodos()" class="border rounded p-2 bg-red-500 text-white">Clear All</button>

        <select id="filter" class="border rounded p-2" onchange="renderTodos()">
            <option value="all">Semua</option>
            <option value="today">Hari Ini</option>
            <option value="past">Terlewat</option>
            <option value="upcoming">Akan Datang</option>
        </select>
    </section>

    <section class="pt-2">
        <h1 class="text-2xl font-semibold">List of Todos</h1>
        <ul id="todo-list" class="pt-2"></ul>
    </section>
</main>

<footer class="pt-5">
    <p>&copy; 2025 Todo List Dexter Apps</p>
</footer>

 </div>

<script src="js/script.js"></script>
</body>
</html>
